<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="CSS/hamburgers.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Landing page for FCC</title>
</head>
<body>
   <header id="header">
      <img src="assets/corsair-logo.png" alt="" id="header-img">
      <nav id="nav-bar" class="nav-bar">
         <a href="#" class="nav-link">Features</a>
         <a href="#" class="nav-link">How it works</a>
         <a href="#" class="nav-link">Pricing</a>
      </nav>

   </header>
   <button class="hamburger hamburger--spin is-active" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>  

   <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" name="email" id="email" placeholder="Enter your email address">
      <input type="submit" value="Submit" id="submit">
   </form>

   <iframe id="video" width="550" height="315" src="https://www.youtube.com/embed/vGYGfDrt-QA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
